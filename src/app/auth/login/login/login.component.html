<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <!--img src="https://www.flaticon.com/svg/vstatic/svg/1043/1043153.svg?token=exp=1619486322~hmac=9540e618e93072206b30e879265ebfd5" id="icon" alt="User Icon" /-->
      <h3 style="margin-top: 10px;">Harvest Corporation</h3>
    </div>

    <!-- Login Form -->
    <form #authForm="ngForm" (ngSubmit)="onAuthentificate(authForm)">
      <input ngModel name="cin" type="number" id="login" class="fadeIn second" placeholder="cin" required>
      <input ngModel name="password" type="password" id="password" class="fadeIn third" placeholder="password" required>
      <input [disabled]="authForm.invalid" type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
